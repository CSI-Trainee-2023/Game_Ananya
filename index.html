<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="indexStyle.css">
</head>
<body>

  <!-- GAME START SCREEN -->

  <div id="gameStart">
    <span class="start" id="startButton">START</span>
  </div>

  <!-- GAMEPLAY -->


  <div id="gameplay" class="gameplay">
    <div id="scoring">
      <div>
        <span>SCORE</span>
        <span id="currentScore" class="score">000</span>
      </div>
      <div>
        <span>HIGHEST</span>
        <span id="highScore" class="score">000</span>
      </div>
      <div>
        <span id="reStart" class="score">RESTART</span>
      </div>
    </div>
  </div>

      
      

  


  

  <script src="indexScript.js"></script>
</body>
</html>
